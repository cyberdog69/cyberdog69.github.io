<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç∫ –°—á–µ—Ç—á–∏–∫ –ø–∏–≤–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff9800;
        }
        .counter {
            font-size: 48px;
            margin: 20px 0;
            color: #ff5722;
        }
        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #388e3c;
        }
        button.reset {
            background: #f44336;
        }
        button.reset:hover {
            background: #d32f2f;
        }
        .history {
            margin-top: 20px;
            text-align: left;
        }
        .beer-icon {
            font-size: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∫ –°—á–µ—Ç—á–∏–∫ –ø–∏–≤–∞</h1>
        
        <div class="counter" id="beerCount">0</div>
        
        <div>
            <button onclick="addBeer(1)">+1 –ü–∏–≤–æ</button>
            <button onclick="addBeer(-1)">-1 –ü–∏–≤–æ</button>
            <button class="reset" onclick="resetCounter()">–°–±—Ä–æ—Å–∏—Ç—å</button>
        </div>
        
        <div class="history">
            <h3>–ò—Å—Ç–æ—Ä–∏—è:</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ localStorage
        let beerData = JSON.parse(localStorage.getItem('beerData')) || {
            count: 0,
            history: []
        };

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –∏ –∏—Å—Ç–æ—Ä–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        updateCounter();
        updateHistory();

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è/—É–¥–∞–ª–µ–Ω–∏—è –ø–∏–≤–∞
        function addBeer(change) {
            const now = new Date();
            const dateStr = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
            
            beerData.count += change;
            if (beerData.count < 0) beerData.count = 0;
            
            beerData.history.unshift({
                date: dateStr,
                change: change
            });
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('beerData', JSON.stringify(beerData));
            
            updateCounter();
            updateHistory();
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–±—Ä–æ—Å–∞
        function resetCounter() {
            if (confirm("–¢–æ—á–Ω–æ —Å–±—Ä–æ—Å–∏—Ç—å —Å—á–µ—Ç—á–∏–∫?")) {
                beerData = { count: 0, history: [] };
                localStorage.setItem('beerData', JSON.stringify(beerData));
                updateCounter();
                updateHistory();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞
        function updateCounter() {
            document.getElementById('beerCount').textContent = beerData.count;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
        function updateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            beerData.history.slice(0, 10).forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="beer-icon">${item.change > 0 ? 'üç∫' : '‚ûñ'}</span> 
                               ${item.date}: ${item.change > 0 ? '+' : ''}${item.change}`;
                historyList.appendChild(li);
            });
        }
    </script>
</body>
</html>
