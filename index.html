<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç∫ –ü–∏–≤–Ω–æ–π —Ç—Ä–µ–∫–µ—Ä —Å —Ñ–∏–Ω–∞–Ω—Å–∞–º–∏</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff9800;
        }
        .counter {
            font-size: 48px;
            margin: 20px 0;
        }
        #beerCount {
            color: #ff5722;
        }
        #totalCost {
            color: #4caf50;
            font-size: 24px;
            margin: 10px 0;
        }
        .input-group {
            margin: 15px 0;
        }
        input {
            padding: 8px;
            width: 80px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #388e3c;
        }
        button.reset {
            background: #f44336;
        }
        button.reset:hover {
            background: #d32f2f;
        }
        .chart-container {
            margin: 30px 0;
            height: 300px;
        }
        .history {
            margin-top: 20px;
            text-align: left;
        }
        .beer-icon {
            font-size: 30px;
            margin-right: 10px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #ddd;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        .tab.active {
            background: #4caf50;
            color: white;
        }
        .cost-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∫ –ü–∏–≤–Ω–æ–π —Ç—Ä–µ–∫–µ—Ä —Å —Ñ–∏–Ω–∞–Ω—Å–∞–º–∏</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('counter')">–°—á–µ—Ç—á–∏–∫</div>
            <div class="tab" onclick="showTab('stats')">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</div>
        </div>
        
        <div id="counterTab">
            <div class="counter">
                <div id="beerCount">0</div>
                <div id="totalCost">–û–±—â–∞—è —Å—É–º–º–∞: 0 ‚ÇΩ</div>
            </div>
            
            <div class="input-group">
                <label for="price">–¶–µ–Ω–∞ –∑–∞ –ø–∏–≤–æ (‚ÇΩ):</label>
                <input type="number" id="price" min="0" value="100">
            </div>
            
            <div>
                <button onclick="addBeer(1)">+1 –ü–∏–≤–æ</button>
                <button onclick="addBeer(-1)">-1 –ü–∏–≤–æ</button>
                <button class="reset" onclick="resetCounter()">–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë</button>
            </div>
            
            <div class="cost-info">
                <p>–°–µ–≥–æ–¥–Ω—è: <span id="todayCost">0</span> ‚ÇΩ</p>
                <p>–í —ç—Ç–æ–º –º–µ—Å—è—Ü–µ: <span id="monthCost">0</span> ‚ÇΩ</p>
            </div>
            
            <div class="history">
                <h3>–ü–æ—Å–ª–µ–¥–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è:</h3>
                <ul id="historyList"></ul>
            </div>
        </div>
        
        <div id="statsTab" style="display: none;">
            <div class="chart-container">
                <canvas id="beerChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="costChart"></canvas>
            </div>
            <button onclick="updateCharts()">–û–±–Ω–æ–≤–∏—Ç—å –≥—Ä–∞—Ñ–∏–∫–∏</button>
        </div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ localStorage
        let beerData = JSON.parse(localStorage.getItem('beerData')) || {
            count: 0,
            totalCost: 0,
            price: 100,
            history: [],
            dailyStats: {}, // { "2023-10-01": { count: 3, cost: 300 } }
            monthlyStats: {} // { "2023-10": { count: 8, cost: 800 } }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥—Ä–∞—Ñ–∏–∫–æ–≤
        let beerChart, costChart;
        function initCharts() {
            const beerCtx = document.getElementById('beerChart').getContext('2d');
            beerChart = new Chart(beerCtx, {
                type: 'bar',
                data: { 
                    labels: [], 
                    datasets: [{
                        label: '–ü–∏–≤–∞ –∑–∞ –¥–µ–Ω—å',
                        data: [],
                        backgroundColor: 'rgba(255, 165, 0, 0.7)',
                        borderColor: 'rgba(255, 165, 0, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true } }
                }
            });

            const costCtx = document.getElementById('costChart').getContext('2d');
            costChart = new Chart(costCtx, {
                type: 'line',
                data: { 
                    labels: [], 
                    datasets: [{
                        label: '–ó–∞—Ç—Ä–∞—Ç—ã (‚ÇΩ)',
                        data: [],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true } }
                }
            });

            updateCharts();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–æ–≤
        function updateCharts() {
            updateStats();
            
            const dates = Object.keys(beerData.dailyStats).sort();
            const beerValues = dates.map(date => beerData.dailyStats[date].count);
            const costValues = dates.map(date => beerData.dailyStats[date].cost);
            
            beerChart.data.labels = dates;
            beerChart.data.datasets[0].data = beerValues;
            beerChart.update();
            
            costChart.data.labels = dates;
            costChart.data.datasets[0].data = costValues;
            costChart.update();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            beerData.dailyStats = {};
            beerData.monthlyStats = {};
            
            beerData.history.forEach(entry => {
                const date = new Date(entry.timestamp);
                const dateKey = date.toISOString().split('T')[0];
                const monthKey = date.toISOString().substr(0, 7);
                
                // –î–Ω–µ–≤–Ω–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
                if (!beerData.dailyStats[dateKey]) {
                    beerData.dailyStats[dateKey] = { count: 0, cost: 0 };
                }
                beerData.dailyStats[dateKey].count += entry.change;
                beerData.dailyStats[dateKey].cost += entry.change * entry.price;
                
                // –ú–µ—Å—è—á–Ω–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
                if (!beerData.monthlyStats[monthKey]) {
                    beerData.monthlyStats[monthKey] = { count: 0, cost: 0 };
                }
                beerData.monthlyStats[monthKey].count += entry.change;
                beerData.monthlyStats[monthKey].cost += entry.change * entry.price;
            });
            
            localStorage.setItem('beerData', JSON.stringify(beerData));
            updateTodayCost();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –∑–∞ —Å–µ–≥–æ–¥–Ω—è/–º–µ—Å—è—Ü
        function updateTodayCost() {
            const today = new Date().toISOString().split('T')[0];
            const month = new Date().toISOString().substr(0, 7);
            
            document.getElementById('todayCost').textContent = 
                beerData.dailyStats[today]?.cost || 0;
            
            document.getElementById('monthCost').textContent = 
                beerData.monthlyStats[month]?.cost || 0;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function showTab(tabName) {
            document.getElementById('counterTab').style.display = 'none';
            document.getElementById('statsTab').style.display = 'none';
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(tabName + 'Tab').style.display = 'block';
            document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');
            
            if (tabName === 'stats' && !beerChart) {
                initCharts();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è/—É–¥–∞–ª–µ–Ω–∏—è –ø–∏–≤–∞
        function addBeer(change) {
            const price = parseInt(document.getElementById('price').value) || 0;
            const now = new Date();
            const dateStr = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
            
            beerData.count += change;
            if (beerData.count < 0) beerData.count = 0;
            
            beerData.totalCost += change * price;
            if (beerData.totalCost < 0) beerData.totalCost = 0;
            
            beerData.history.unshift({
                date: dateStr,
                change: change,
                price: price,
                timestamp: now.getTime()
            });
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â—É—é —Ü–µ–Ω—É
            beerData.price = price;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('beerData', JSON.stringify(beerData));
            
            updateCounter();
            updateHistory();
            updateStats();
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–±—Ä–æ—Å–∞
        function resetCounter() {
            if (confirm("–¢–æ—á–Ω–æ —Å–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ?")) {
                beerData = { 
                    count: 0, 
                    totalCost: 0, 
                    price: 100,
                    history: [], 
                    dailyStats: {}, 
                    monthlyStats: {} 
                };
                document.getElementById('price').value = 100;
                localStorage.setItem('beerData', JSON.stringify(beerData));
                updateCounter();
                updateHistory();
                if (beerChart) updateCharts();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞
        function updateCounter() {
            document.getElementById('beerCount').textContent = beerData.count;
            document.getElementById('totalCost').textContent = `–û–±—â–∞—è —Å—É–º–º–∞: ${beerData.totalCost} ‚ÇΩ`;
            document.getElementById('price').value = beerData.price;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
        function updateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            beerData.history.slice(0, 10).forEach(item => {
                const li = document.createElement('li');
                const cost = item.change * item.price;
                li.innerHTML = `
                    <span class="beer-icon">${item.change > 0 ? 'üç∫' : '‚ûñ'}</span> 
                    ${item.date}: ${item.change > 0 ? '+' : ''}${item.change} 
                    (${cost > 0 ? '+' : ''}${cost} ‚ÇΩ)
                `;
                historyList.appendChild(li);
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        updateCounter();
        updateHistory();
        updateStats();
    </script>
</body>
</html>
