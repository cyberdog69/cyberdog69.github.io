<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEN LIFE TRACKER v4.4.0 BETA (‚ÇΩ)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ‚ñà‚ñà SAKURA FUTURISM DESIGN ‚ñà‚ñà */
        :root {
            --neon-pink: #ff2a6d;
            --cyber-aqua: #05d9e8;
            --void: #0d0221;
            --grid-size: 30px;
        }
        
        body {
            margin: 0;
            background: var(--void);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            /* –ö–∏–±–µ—Ä-—Å–µ—Ç–∫–∞ */
            background-image: 
                linear-gradient(rgba(5, 217, 232, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(5, 217, 232, 0.1) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(13, 2, 33, 0.9);
            border: 1px solid var(--neon-pink);
            box-shadow: 0 0 30px rgba(255, 42, 109, 0.3);
            position: relative;
        }
        
        h1 {
            background: linear-gradient(90deg, var(--neon-pink), var(--cyber-aqua));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-size: 2.5em;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }
        
        /* ‚ñà‚ñà –§–û–†–ú–´ ‚ñà‚ñà */
        .input-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid rgba(5, 217, 232, 0.3);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--cyber-aqua);
            font-weight: 600;
        }
        
        input, select, textarea {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--cyber-aqua);
            color: white;
            padding: 12px;
            width: 100%;
            margin: 5px 0;
            font-family: 'Rajdhani';
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px rgba(255, 42, 109, 0.5);
        }
        
        /* ‚ñà‚ñà –ö–ù–û–ü–ö–ò ‚ñà‚ñà */
        .btn {
            background: transparent;
            border: 1px solid var(--cyber-aqua);
            color: var(--cyber-aqua);
            padding: 12px 25px;
            margin: 10px 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            border-radius: 6px;
        }
        
        .btn:hover {
            background: rgba(5, 217, 232, 0.2);
            text-shadow: 0 0 10px var(--cyber-aqua);
            transform: translateY(-2px);
        }
        
        .btn-admin {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            margin-top: 30px;
        }
        
        /* ‚ñà‚ñà –ò–°–¢–û–†–ò–Ø ‚ñà‚ñà */
        .history-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 42, 109, 0.3);
            margin-bottom: 30px;
        }
        
        .history-item {
            padding: 15px;
            margin: 10px 0;
            border-left: 3px solid var(--neon-pink);
            background: rgba(255, 42, 109, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border-radius: 4px;
        }
        
        .history-item:hover {
            background: rgba(255, 42, 109, 0.15);
        }
        
        .item-actions button {
            background: none;
            border: none;
            color: var(--cyber-aqua);
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.2em;
        }
        
        /* ‚ñà‚ñà –ì–†–ê–§–ò–ö–ò ‚ñà‚ñà */
        .chart-container {
            height: 300px;
            margin: 30px 0;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(5, 217, 232, 0.3);
        }
        
        /* ‚ñà‚ñà –ê–î–ú–ò–ù–ö–ê –ö–ê–¢–ï–ì–û–†–ò–ô ‚ñà‚ñà */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--void);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--neon-pink);
        }
        
        .modal-title {
            color: var(--cyber-aqua);
            margin-top: 0;
            text-align: center;
        }
        
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        /* ‚ñà‚ñà –ê–ù–ò–ú–ê–¶–ò–Ø –õ–ï–ü–ï–°–¢–ö–û–í ‚ñà‚ñà */
        @keyframes petal-fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
        
        .petal {
            position: fixed;
            z-index: -1;
            animation: petal-fall linear infinite;
            user-select: none;
            pointer-events: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- –õ–µ–ø–µ—Å—Ç–∫–∏ —Å–∞–∫—É—Ä—ã -->
    <div id="petals-container"></div>
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
    <div class="container">
        <h1>YEN LIFE TRACKER <span style="font-size: 0.6em; color: var(--cyber-aqua)">v4.4.0 BETA (‚ÇΩ)</span></h1>
        
        <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–∞—Å—Ö–æ–¥–æ–≤ -->
        <div class="input-section">
            <h3 style="color: var(--neon-pink); margin-top: 0;">–ù–û–í–ê–Ø –¢–†–ê–¢–ê</h3>
            
            <div class="input-group">
                <label for="expenseAmount">–°—É–º–º–∞ (‚ÇΩ):</label>
                <input type="number" id="expenseAmount" placeholder="1000" min="1">
            </div>
            
            <div class="input-group">
                <label for="expenseCategory">–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</label>
                <select id="expenseCategory">
                    <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –∏–∑ JS -->
                </select>
            </div>
            
            <div class="input-group">
                <label for="expenseDate">–î–∞—Ç–∞:</label>
                <input type="date" id="expenseDate">
            </div>
            
            <div class="input-group">
                <label for="expenseNote">–û–ø–∏—Å–∞–Ω–∏–µ:</label>
                <textarea id="expenseNote" placeholder="–ù–∞ —á—Ç–æ –ø–æ—Ç—Ä–∞—á–µ–Ω—ã –¥–µ–Ω—å–≥–∏?" rows="2"></textarea>
            </div>
            
            <button class="btn" id="addExpenseBtn">üíæ –°–û–•–†–ê–ù–ò–¢–¨</button>
        </div>
        
        <!-- –ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π -->
        <div class="history-section">
            <h3 style="color: var(--neon-pink);">–ü–û–°–õ–ï–î–ù–ò–ï –û–ü–ï–†–ê–¶–ò–ò</h3>
            <div id="expenseHistory" class="history-list">
                <!-- –°—é–¥–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–∞–ø–∏—Å–∏ -->
            </div>
        </div>
        
        <!-- –ì—Ä–∞—Ñ–∏–∫–∏ (–±—ã–≤—à–∞—è "–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞") -->
        <div class="chart-container">
            <canvas id="moneyChart"></canvas>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∞ –∞–¥–º–∏–Ω–∫–∏ -->
        <div style="text-align: center;">
            <button class="btn btn-admin" id="adminBtn">‚öôÔ∏è –£–ü–†–ê–í–õ–ï–ù–ò–ï –ö–ê–¢–ï–ì–û–†–ò–Ø–ú–ò</button>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∞–¥–º–∏–Ω–∫–∏ -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">–£–ü–†–ê–í–õ–ï–ù–ò–ï –ö–ê–¢–ï–ì–û–†–ò–Ø–ú–ò</h3>
            
            <div class="input-group">
                <label for="newCategoryName">–ù–æ–≤–∞—è –∫–∞—Ç–µ–≥–æ—Ä–∏—è:</label>
                <input type="text" id="newCategoryName" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –¢–∞–∫—Å–∏">
            </div>
            
            <button class="btn" id="addCategoryBtn">‚ûï –î–û–ë–ê–í–ò–¢–¨</button>
            
            <div id="categoriesList" style="margin-top: 20px;">
                <!-- –°–ø–∏—Å–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn btn-admin" onclick="closeModal()">–ó–ê–ö–†–´–¢–¨</button>
            </div>
        </div>
    </div>

    <script>
        // ‚ñà‚ñà –ö–û–ù–§–ò–ì ‚ñà‚ñà
        const CONFIG = {
            version: "4.4.0 BETA",
            currency: "‚ÇΩ",
            categories: [
                { id: 1, name: "üçú –ï–¥–∞", icon: "üçú" },
                { id: 2, name: "üöá –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç", icon: "üöá" },
                { id: 3, name: "üéÆ –†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è", icon: "üéÆ" },
                { id: 4, name: "‚ùî –î—Ä—É–≥–æ–µ", icon: "‚ùî" }
            ],
            expenses: [
                { id: 1, amount: 500, categoryId: 1, date: "2023-07-10", note: "–ú–∞–≥–Ω–∏—Ç" }
            ]
        };
        
        // ‚ñà‚ñà –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ‚ñà‚ñà
        document.addEventListener('DOMContentLoaded', () => {
            initPetals();
            initDateTime();
            loadCategories();
            loadExpenses();
            initAdminPanel();
            updateCharts();
        });
        
        // ‚ñà‚ñà –ê–ù–ò–ú–ê–¶–ò–Ø –õ–ï–ü–ï–°–¢–ö–û–í ‚ñà‚ñà
        function initPetals() {
            const petals = ['üå∏', 'üé¥', '‚ùÄ'];
            for (let i = 0; i < 15; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.textContent = petals[Math.floor(Math.random() * petals.length)];
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.fontSize = (Math.random() * 20 + 12) + 'px';
                petal.style.animationDuration = (Math.random() * 10 + 5) + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                petal.style.opacity = 0.7 + Math.random() * 0.3;
                document.getElementById('petals-container').appendChild(petal);
            }
        }
        
        // ‚ñà‚ñà –£–°–¢–ê–ù–û–í–ö–ê –î–ê–¢–´ –ü–û –£–ú–û–õ–ß–ê–ù–ò–Æ ‚ñà‚ñà
        function initDateTime() {
            const now = new Date();
            const timezoneOffset = now.getTimezoneOffset() * 60000;
            const localISOTime = (new Date(now - timezoneOffset)).toISOString().slice(0, 10);
            document.getElementById('expenseDate').value = localISOTime;
        }
        
        // ‚ñà‚ñà –ó–ê–ì–†–£–ó–ö–ê –ö–ê–¢–ï–ì–û–†–ò–ô ‚ñà‚ñà
        function loadCategories() {
            const select = document.getElementById('expenseCategory');
            select.innerHTML = '';
            
            CONFIG.categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                select.appendChild(option);
            });
        }
        
        // ‚ñà‚ñà –ó–ê–ì–†–£–ó–ö–ê –†–ê–°–•–û–î–û–í ‚ñà‚ñà
        function loadExpenses() {
            const historyContainer = document.getElementById('expenseHistory');
            historyContainer.innerHTML = '';
            
            CONFIG.expenses.forEach(expense => {
                const category = CONFIG.categories.find(c => c.id === expense.categoryId);
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <div>
                        <strong>${category?.icon || ''} ${category?.name || '–ö–∞—Ç–µ–≥–æ—Ä–∏—è'}: ${expense.amount}${CONFIG.currency}</strong>
                        <div style="font-size: 0.9em; color: #aaa;">${expense.date} ‚Ä¢ ${expense.note || ''}</div>
                    </div>
                    <div class="item-actions">
                        <button title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">‚úèÔ∏è</button>
                        <button title="–£–¥–∞–ª–∏—Ç—å">üóëÔ∏è</button>
                    </div>
                `;
                historyContainer.appendChild(item);
            });
        }
        
        // ‚ñà‚ñà –ê–î–ú–ò–ù–ö–ê –ö–ê–¢–ï–ì–û–†–ò–ô ‚ñà‚ñà
        function initAdminPanel() {
            const adminBtn = document.getElementById('adminBtn');
            const modal = document.getElementById('adminModal');
            const addCategoryBtn = document.getElementById('addCategoryBtn');
            
            adminBtn.addEventListener('click', () => {
                modal.style.display = 'flex';
                renderCategoriesList();
            });
            
            addCategoryBtn.addEventListener('click', () => {
                const name = document.getElementById('newCategoryName').value.trim();
                if (name) {
                    const newCategory = {
                        id: Date.now(),
                        name: name,
                        icon: "‚ùî"
                    };
                    CONFIG.categories.push(newCategory);
                    renderCategoriesList();
                    loadCategories();
                    document.getElementById('newCategoryName').value = '';
                }
            });
        }
        
        function renderCategoriesList() {
            const container = document.getElementById('categoriesList');
            container.innerHTML = '';
            
            CONFIG.categories.forEach(category => {
                const item = document.createElement('div');
                item.className = 'category-item';
                item.innerHTML = `
                    <span>${category.icon} ${category.name}</span>
                    <div>
                        <button onclick="editCategory(${category.id})">‚úèÔ∏è</button>
                        <button onclick="deleteCategory(${category.id})">üóëÔ∏è</button>
                    </div>
                `;
                container.appendChild(item);
            });
        }
        
        function editCategory(id) {
            const category = CONFIG.categories.find(c => c.id === id);
            if (!category) return;
            
            const newName = prompt("–ù–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏:", category.name);
            if (newName) {
                category.name = newName;
                renderCategoriesList();
                loadCategories();
            }
        }
        
        function deleteCategory(id) {
            if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∫–∞—Ç–µ–≥–æ—Ä–∏—é? –ü—Ä–∏–≤—è–∑–∞–Ω–Ω—ã–µ —Ä–∞—Å—Ö–æ–¥—ã –Ω–µ —É–¥–∞–ª—è—Ç—Å—è.")) {
                CONFIG.categories = CONFIG.categories.filter(c => c.id !== id);
                renderCategoriesList();
                loadCategories();
            }
        }
        
        function closeModal() {
            document.getElementById('adminModal').style.display = 'none';
        }
        
        // ‚ñà‚ñà –ì–†–ê–§–ò–ö–ò ‚ñà‚ñà
        let moneyChart;
        
        function updateCharts() {
            const ctx = document.getElementById('moneyChart')?.getContext('2d');
            
            if (ctx) {
                // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º —Ä–∞—Å—Ö–æ–¥—ã –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
                const categoryData = CONFIG.categories.map(category => {
                    const expenses = CONFIG.expenses.filter(e => e.categoryId === category.id);
                    const total = expenses.reduce((sum, e) => sum + e.amount, 0);
                    return {
                        category: category.name,
                        total: total,
                        color: getRandomColor()
                    };
                });
                
                if (moneyChart) moneyChart.destroy();
                
                moneyChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: categoryData.map(item => item.category),
                        datasets: [{
                            data: categoryData.map(item => item.total),
                            backgroundColor: categoryData.map(item => item.color),
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'right'
                            }
                        }
                    }
                });
            }
        }
        
        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 70%, 50%)`;
        }
    </script>
</body>
</html>
