<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONEY TRACKER v5.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --neon-blue: #05d9e8;
            --neon-pink: #ff2a6d;
            --bg-dark: #0d0221;
            --card-bg: rgba(13, 2, 33, 0.9);
        }

        body {
            margin: 0;
            background: var(--bg-dark);
            color: white;
            font-family: 'Arial', sans-serif;
            background-image: 
                linear-gradient(rgba(5, 217, 232, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(5, 217, 232, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            min-height: 100vh;
            cursor: none;
            overflow-x: hidden;
        }

        /* –ù–µ–æ–Ω–æ–≤—ã–π –∫—É—Ä—Å–æ—Ä */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--neon-blue);
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
            box-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 2px solid var(--neon-pink);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
            box-shadow: 0 0 15px var(--neon-pink);
        }

        body:hover .cursor {
            width: 15px;
            height: 15px;
        }

        body:hover .cursor-follower {
            width: 30px;
            height: 30px;
        }

        button:hover ~ .cursor-follower {
            width: 50px;
            height: 50px;
            background: rgba(255, 42, 109, 0.2);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 42, 109, 0.3);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-blue);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-blue);
            border-radius: 6px;
            color: white;
            font-size: 16px;
        }

        button {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 12px 25px;
            border-radius: 6px;
            cursor: none;
            font-size: 16px;
            transition: all 0.3s;
        }

        button:hover {
            background: rgba(5, 217, 232, 0.2);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .history-item {
            padding: 15px;
            margin: 10px 0;
            border-left: 3px solid var(--neon-pink);
            background: rgba(255, 42, 109, 0.05);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .chart-container {
            height: 300px;
            margin-top: 30px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–µ–Ω–µ–≥ */
        @keyframes money-fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        .money {
            position: fixed;
            z-index: -1;
            font-size: 24px;
            animation: money-fall linear infinite;
            user-select: none;
            text-shadow: 0 0 5px gold;
        }
    </style>
</head>
<body>
    <!-- –ù–µ–æ–Ω–æ–≤—ã–π –∫—É—Ä—Å–æ—Ä -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <div class="container">
        <h1>MONEY TRACKER v5.0</h1>
        
        <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–∞—Å—Ö–æ–¥–æ–≤ -->
        <div class="card">
            <h2>–î–æ–±–∞–≤–∏—Ç—å —Ä–∞—Å—Ö–æ–¥</h2>
            <div class="form-group">
                <label for="amount">–°—É–º–º–∞ (‚ÇΩ)</label>
                <input type="number" id="amount" placeholder="500" min="1">
            </div>
            
            <div class="form-group">
                <label for="category">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                <select id="category">
                    <option value="food">üçî –ï–¥–∞</option>
                    <option value="transport">üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</option>
                    <option value="entertainment">üéÆ –†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è</option>
                    <option value="other">üìå –î—Ä—É–≥–æ–µ</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">–î–∞—Ç–∞</label>
                <input type="date" id="date">
            </div>
            
            <div class="form-group">
                <label for="note">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                <textarea id="note" rows="2" placeholder="–ì–¥–µ –ø–æ—Ç—Ä–∞—Ç–∏–ª–∏"></textarea>
            </div>
            
            <button id="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
        
        <!-- –ò—Å—Ç–æ—Ä–∏—è —Ä–∞—Å—Ö–æ–¥–æ–≤ -->
        <div class="card">
            <h2>–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π</h2>
            <div id="history"></div>
        </div>
        
        <!-- –ì—Ä–∞—Ñ–∏–∫ —Ä–∞—Å—Ö–æ–¥–æ–≤ -->
        <div class="card">
            <h2>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>

    <!-- –î–µ–Ω–µ–∂–Ω—ã–µ —ç–º–æ–¥–∑–∏ –Ω–∞ —Ñ–æ–Ω–µ -->
    <div id="money-background"></div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            initMoneyAnimation();
            initDate();
            loadData();
            initSaveButton();
            initCustomCursor();
        });

        // –ö–∞—Å—Ç–æ–º–Ω—ã–π –Ω–µ–æ–Ω–æ–≤—ã–π –∫—É—Ä—Å–æ—Ä
        function initCustomCursor() {
            const cursor = document.querySelector('.cursor');
            const cursorFollower = document.querySelector('.cursor-follower');
            
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                
                // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è follower –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
                setTimeout(() => {
                    cursorFollower.style.left = e.clientX + 'px';
                    cursorFollower.style.top = e.clientY + 'px';
                }, 100);
            });
            
            // –≠—Ñ—Ñ–µ–∫—Ç—ã –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            const interactiveElements = ['button', 'a', 'input', 'textarea', 'select'];
            interactiveElements.forEach(selector => {
                document.querySelectorAll(selector).forEach(el => {
                    el.addEventListener('mouseenter', () => {
                        cursorFollower.style.width = '50px';
                        cursorFollower.style.height = '50px';
                        cursorFollower.style.backgroundColor = 'rgba(255, 42, 109, 0.2)';
                    });
                    
                    el.addEventListener('mouseleave', () => {
                        cursorFollower.style.width = '30px';
                        cursorFollower.style.height = '30px';
                        cursorFollower.style.backgroundColor = 'transparent';
                    });
                });
            });
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –¥–µ–Ω–µ–≥ –Ω–∞ —Ñ–æ–Ω–µ
        function initMoneyAnimation() {
            const emojis = ['üí∞', 'üíµ', 'üí¥', 'üí∂', 'üí∑', '‚ÇΩ'];
            const container = document.getElementById('money-background');
            
            for (let i = 0; i < 15; i++) {
                const money = document.createElement('div');
                money.className = 'money';
                money.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                money.style.left = Math.random() * 100 + 'vw';
                money.style.animationDuration = (Math.random() * 10 + 5) + 's';
                money.style.animationDelay = Math.random() * 5 + 's';
                money.style.opacity = 0.7;
                container.appendChild(money);
            }
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        function initDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
        function loadData() {
            if (!localStorage.getItem('expenses')) {
                localStorage.setItem('expenses', JSON.stringify([]));
            }
            updateHistory();
            updateChart();
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –≤—Å–µ—Ö —Ä–∞—Å—Ö–æ–¥–æ–≤
        function getExpenses() {
            return JSON.parse(localStorage.getItem('expenses')) || [];
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–∞—Å—Ö–æ–¥–æ–≤
        function saveExpenses(expenses) {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ä–∞—Å—Ö–æ–¥–∞
        function addExpense(expense) {
            const expenses = getExpenses();
            expenses.push(expense);
            saveExpenses(expenses);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        function initSaveButton() {
            document.getElementById('saveBtn').addEventListener('click', () => {
                const amount = parseFloat(document.getElementById('amount').value);
                const category = document.getElementById('category').value;
                const date = document.getElementById('date').value;
                const note = document.getElementById('note').value;
                
                if (!amount || amount <= 0) {
                    alert('–£–∫–∞–∂–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É!');
                    return;
                }
                
                const newExpense = {
                    amount: amount,
                    category: category,
                    date: date,
                    note: note,
                    id: Date.now() // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä
                };
                
                addExpense(newExpense);
                
                // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
                document.getElementById('amount').value = '';
                document.getElementById('note').value = '';
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
                updateHistory();
                updateChart();
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
        function updateHistory() {
            const expenses = getExpenses();
            const historyContainer = document.getElementById('history');
            historyContainer.innerHTML = '';
            
            if (expenses.length === 0) {
                historyContainer.innerHTML = '<p style="text-align: center; color: #aaa;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ —Ä–∞—Å—Ö–æ–¥–∞—Ö</p>';
                return;
            }
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ (–Ω–æ–≤—ã–µ —Å–≤–µ—Ä—Ö—É)
            expenses.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            expenses.forEach(item => {
                const element = document.createElement('div');
                element.className = 'history-item';
                element.innerHTML = `
                    <div>
                        <strong>${item.amount}‚ÇΩ</strong> ‚Ä¢ ${getCategoryName(item.category)}
                        <div style="color: #aaa; font-size: 0.9em;">${item.date} ‚Ä¢ ${item.note}</div>
                    </div>
                    <div>
                        <button onclick="editExpense(${item.id})">‚úèÔ∏è</button>
                        <button onclick="deleteExpense(${item.id})">üóëÔ∏è</button>
                    </div>
                `;
                historyContainer.appendChild(element);
            });
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ä–∞—Å—Ö–æ–¥–∞
        function deleteExpense(id) {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–ø–∏—Å—å?')) {
                let expenses = getExpenses();
                expenses = expenses.filter(expense => expense.id !== id);
                saveExpenses(expenses);
                updateHistory();
                updateChart();
            }
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞—Å—Ö–æ–¥–∞ (–∑–∞–≥–ª—É—à–∫–∞)
        function editExpense(id) {
            alert('–§—É–Ω–∫—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±—É–¥–µ—Ç —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–π –≤–µ—Ä—Å–∏–∏');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–∞
        function updateChart() {
            const ctx = document.getElementById('chart').getContext('2d');
            const expenses = getExpenses();
            
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –≥—Ä–∞—Ñ–∏–∫, –µ—Å–ª–∏ –æ–Ω —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
            if (window.myChart) {
                window.myChart.destroy();
            }
            
            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
            const data = {
                food: 0,
                transport: 0,
                entertainment: 0,
                other: 0
            };
            
            expenses.forEach(expense => {
                if (data.hasOwnProperty(expense.category)) {
                    data[expense.category] += expense.amount;
                }
            });
            
            window.myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['–ï–¥–∞', '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç', '–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è', '–î—Ä—É–≥–æ–µ'],
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è
        function getCategoryName(key) {
            const names = {
                food: 'üçî –ï–¥–∞',
                transport: 'üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç',
                entertainment: 'üéÆ –†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è',
                other: 'üìå –î—Ä—É–≥–æ–µ'
            };
            return names[key] || key;
        }
    </script>
</body>
</html>
